<!-- assets/svg/ball_11.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <filter id="ball-shadow" x="-20%" y="-20%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <clipPath id="ball-clip">
      <circle cx="50" cy="50" r="40"/>
    </clipPath>
  </defs>
  <circle cx="50" cy="50" r="40" fill="white" filter="url(#ball-shadow)"/>
  <rect x="10" y="30" width="80" height="40" fill="#E53935" clip-path="url(#ball-clip)"/>
  <circle cx="50" cy="50" r="40" fill="none" stroke="#000000" stroke-width="0.5" stroke-opacity="0.3"/>
  <circle cx="50" cy="50" r="18" fill="white"/>
  <text x="50" y="56" text-anchor="middle" dominant-baseline="central" 
        font-size="22" fill="black" font-family="Arial, sans-serif">11</text>
</svg>