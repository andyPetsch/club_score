<!-- assets/svg/ball_0.svg (Cue Ball) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="sphere-gradient" cx="40%" cy="40%" r="65%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="75%" stop-color="#f5f5f5"/>
      <stop offset="90%" stop-color="#e8e8e8"/>
      <stop offset="100%" stop-color="#e0e0e0"/>
    </radialGradient>
    <radialGradient id="highlight" cx="35%" cy="35%" r="35%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <filter id="ball-shadow" x="-20%" y="-20%" width="200%" height="200%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  <circle cx="50" cy="50" r="40" fill="url(#sphere-gradient)" filter="url(#ball-shadow)"/>
  <circle cx="50" cy="50" r="40" fill="url(#highlight)"/>
  <circle cx="50" cy="50" r="40" fill="none" stroke="#ffffff" stroke-width="0.75"/>
</svg>